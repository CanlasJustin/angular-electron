<mat-card style="justify-content: center; text-align:center; align-items:center; width: 600px; margin: 20px auto; padding: 15px;">
    <mat-card-title>Welcome to Speech Synthesis!</mat-card-title>
    <mat-card-subtitle>v{{version}}</mat-card-subtitle>
    <div>
        <mat-form-field style="width: 400px;" class="example-full-width" appearance="fill">
            <mat-label>Type here</mat-label>
            <textarea style="height: 150px;" id="readThis" #readTHis matInput placeholder="Ex. The quick brown fox..."></textarea>
          </mat-form-field>
    </div>
    <div>
        Pitch
        <mat-slider thumbLabel [displayWith]="getSliderPitch" min="0" max="2" step="0.2" value="1"></mat-slider>
    </div>
    <div>
        Volume
        <mat-slider thumbLabel [displayWith]="getSliderVolume"  min="0" max="2" step="0.2" value="1"></mat-slider>
    </div>
    <div>
        Rate of Utterance
        <mat-slider thumbLabel [displayWith]="getSliderRate" min="0.1" max="10" step="0.1" value="1"></mat-slider>
    </div>
        <button style="margin: 10px;" [disabled]="speechSynthesisService.isPlaying" mat-raised-button color="primary" (click)="speechSynthesisService.readValue('readThis')">Read Article</button>
    <button  style="margin: 10px;" [disabled]="!speechSynthesisService.isPlaying" mat-raised-button color="primary" (click)="speechSynthesisService.stop()">Stop</button>
</mat-card>
